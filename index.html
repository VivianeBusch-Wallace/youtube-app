<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./fontawesome/fontawesome-free-5.15.2-web/css/all.css"
    />
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="top-nav">
      <div class="yt-home-container">
        <i class="fas fa-bars"></i>
        <div class="yt-home-link-container">
          <a href="https://www.youtube.com" target="_blank" class="link">
            <i class="fab fa-youtube"></i>
            <p>YouTubeDE</p>
          </a>
        </div>
      </div>
      <div class="big-searchbar-container">
        <form action="#">
          <input type="text" placeholder="Search..." name="search" />
          <button type="submit" class="search-icon">
            <i class="fas fa-search"></i>
          </button>
          <a href="#search-with-voice" target="_blank">
            <i class="fas fa-microphone"></i>
          </a>
        </form>
      </div>
      <div class="account-nav">
        <div class="account-links">
          <a href="#upload-video" target="_blank">
            <i class="fas fa-video"></i>
          </a>
        </div>
        <div class="account-links">
          <a href="#more-menu">
            <i class="fas fa-th"></i>
          </a>
        </div>
        <div class="account-links">
          <a href="#notifications">
            <i class="fas fa-bell"></i>
          </a>
        </div>
        <div class="profile-pic">
          <img src="./img/Viviane-Busch-Wallace.jpg" alt="profile-picture" />
        </div>
      </div>
    </section>
    <section class="main">
      <div class="side-menu">
        <div class="menu-options">
          <a href="#home">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </a>
        </div>
        <div class="menu-options">
          <a href="#trending">
            <i class="fas fa-fire-alt"></i>
            <p>Trending</p>
          </a>
        </div>
        <div class="menu-options">
          <a href="#subscriptions">
            <p>Subscriptions</p>
          </a>
        </div>
        <div class="menu-options">
          <a href="#library">
            <p>Library</p>
          </a>
        </div>
        <div class="menu-options">
          <a href="#yourVideos">
            <p>Your videos</p>
          </a>
        </div>
        <div class="menu-options">
          <a href="#watch-later">
            <p>Watch later</p>
          </a>
        </div>
        <div class="menu-options">
          <a href="#favorites">
            <p>Favorites</p>
          </a>
        </div>
        <div class="menu-options dropd-menu"></div>
        <div class="menu-options"></div>
        <div class="menu-options"></div>
        <div class="menu-options"></div>
        <div class="menu-options"></div>
        <div class="menu-options"></div>
        <div class="menu-options"></div>
        <div class="menu-options"></div>
        <div class="menu-options"></div>
        <div class="menu-options"></div>
      </div>
      <div class="main">
        <header></header>
      </div>
    </section>
  </body>
</html>
